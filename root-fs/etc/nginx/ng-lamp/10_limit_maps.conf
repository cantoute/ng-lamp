
# used for req_limit zone limit_ip
map $is_whitelisted $limit_ip {
  # $is_whitelisted empty => not whitelisted
  '' $binary_remote_addr;

  # else it is whitelisted (aka no limit)
  default '';
}

# used for req_limit zone stupid_bot
map $http_user_agent $stupid_bot {
  default '';
  ~(bingbot|YandexBot|mj12bot|PetalBot|weborama|facebook|DataForSeoBot|MegaIndex|MetadataScraper) $limit_bot_name;
  ~(Bot|bot) $limit_bot_name;
  ~*(crawl|slurp|spider|siege|bench|java|archive|track|wget|curl|ping) $limit_bot_name;
}

# combine $is_local and $is_googlebot into $is_whitelisted
map $is_local$is_googlebot $is_whitelisted {
  '' '';
  # anything else than empty string is whitelisted
  default 1;
}

# limit bots if IP isn't whitelisted
map $is_whitelisted $limit_bot_name {
  # $is_whitelisted empty => not whitelisted
  '' $bot_name;

  # else it is whitelisted (aka no limit)
  default '';
}

# A shorter name for common bots and group slight $http_user_agent variation
map $http_user_agent $bot_name {
  default $http_user_agent;

  ~bingbot bingbot;
  ~YandexBot YandexBot;
